<!DOCTYPE html>
<html lang-"ja">

<head>
  <meta charset="utf-8">
  <title>複数のチェックボックス</title>
  <!-- CSS読み込み -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="app">
    <input type="checkbox" id="red" value="Red" v-model="colors">
    <label for="red" v-cloak>Red</label>
    <input type="checkbox" id="green" value="green" v-model="colors">
    <label for="green" v-cloak>Green</label>
    <input type="checkbox" id="blue" value="blue" v-model="colors">
    <label for="blue" v-cloak>Blue</label>

    <p>{{ colors }}</p>
  </div>
  <!-- Vue読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <!-- 記述したJSファイル読み込み -->
  <script src="index.js"></script>
</body>

</html>
