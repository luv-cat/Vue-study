<!DOCTYPE html>
<html lang-"ja">

<head>
  <meta charset="utf-8">
  <title>v-pre</title>
  <!-- CSS読み込み -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="app">
    <!-- v-preの利用 -->
    <p v-pre>
      {{ message }}
    </p>
    <!-- v-preなし -->
    <p>
      {{ message }}
    </p>

  </div>
  <!-- Vue読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <!-- 記述したJSファイル読み込み -->
  <script src="index.js"></script>
</body>

</html>
