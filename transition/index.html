<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Transition</title>
</head>

<body>
  <div id="app">
    <button @click="show=!show">Change</button>
    <transition>
      <p v-show="show">
        Hello Transition
      </p>
  </transition>
  
  </div>
  <!-- Vue読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <!-- 記述したJSファイル読み込み -->
  <script src="index.js"></script>
</body>

</html>
