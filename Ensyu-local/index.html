<!DOCTYPE html>
<html lang-"ja">

<head>
  <meta charset="utf-8">
  <title>Ensyu-Local</title>
  <!-- CSS読み込み -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="app">
    <h2>Mustache</h2>
    <p v-cloak>
    {{ price | numberFormat }}
    </p>
    <h2>v-bind</h2>
    <input type="text" v-bind:value="price | numberFormat">

  </div>
  <!-- Vue読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <!-- 記述したJSファイル読み込み -->
  <script src="index.js"></script>
</body>

</html>
