<!DOCTYPE html>
<html lang-"ja">

<head>
  <meta charset="utf-8">
  <title>Index</title>
  <!-- CSS読み込み -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="app">
    <p v-cloak>
    {{ text | readMore(20, '...') }}
    </p>
    <p v-cloak>
    {{ text | readMore(5, '***') }}
    </p>
  </div>
  <!-- Vue読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <!-- 記述したJSファイル読み込み -->
  <script src="index.js"></script>
</body>

</html>
